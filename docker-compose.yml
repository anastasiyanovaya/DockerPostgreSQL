version: '3.7'
services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - '185.119.57.164:9999'
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=db
      - MYSQL_USER=app
      - MYSQL_PASSWORD=PASSWORD9999